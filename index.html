<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img class="left-logo" src="odin-lined.png" alt="">
                <h1 class="textLogo">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="text-holder">
                This is not a real online service !
                You know you need something like this in your life 
               <br>
                to help you realize your deepest dreams
            </div>
            <div class="form">
                <h1>Let's Do This</h1>
                <br>
                <form action="">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="Last_name">
                    <br>
                    <br>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    <label for="user_phone">Phone Number:</label>
                    <input type="tel" id="user_phone" name="phone" pattern="[0-9]{10}" required>
                  
                    <br>
                    <br>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" required>
                
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </form>

             </div>
             <button class="create">Create Account</button>
                <p class="Already">Already have an account? <a href="">Login</a></p>
        </div>

    </div>

        
 <script src="script.js"></script>    
</body>
</html>
